<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante Ejemplo</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      text-decoration: none;
      margin: 10px;
      color: #333;
    }
    
    section {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurante Ejemplo</h1>
  </header>
  
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Menú</a>
    <a href="#">Reservas</a>
    <a href="#">Contacto</a>
  </nav>
  
  <section>
    <h2>Bienvenido a nuestro restaurante</h2>
    <p>Disfruta de la mejor comida en un ambiente acogedor.</p>
    <p>¡Consulta nuestro menú y haz tu reserva ahora!</p>
  </section>
</body>
</html>
